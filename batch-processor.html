    <div class="main-container">

                </h2>

                        <input type="checkbox" id="export-with-bg" checked>

                        <select id="export-format">

                    <button onclick="exportCanvas()" id="export-canvas-btn" disabled>

    <script>
        // å…¨å±€å˜é‡
        let canvasElements = [];
        let selectedElements = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // ç»‘å®šäº‹ä»¶
            document.getElementById('json-input').addEventListener('change', handleJSONUpload);
            document.getElementById('replace-input').addEventListener('change', handleImageUpload);
            
            // æ·»åŠ ç”»å¸ƒç‚¹å‡»äº‹ä»¶
            document.getElementById('canvas-container').addEventListener('click', handleCanvasClick);
        });

        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'long'
            });
            const timeStr = now.toLocaleTimeString('zh-CN');
            document.getElementById('datetime').textContent = `${dateStr} ${timeStr}`;
        }

        // å¤„ç†JSONä¸Šä¼ 
        function handleJSONUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    loadCanvasData(data);
                    showToast('JSONæ–‡ä»¶å·²å¯¼å…¥', 'success');
                } catch (error) {
                    showToast('JSONæ–‡ä»¶æ ¼å¼é”™è¯¯', 'error');
                }
            };
            reader.readAsText(file);
        }

        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        function handleImageUpload(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            if (canvasElements.length === 0) {
                showToast('è¯·å…ˆå¯¼å…¥JSONæ–‡ä»¶', 'error');
                return;
            }
            
            document.getElementById('replace-btn').disabled = false;
            showToast(`å·²é€‰æ‹© ${files.length} å¼ å›¾ç‰‡`, 'info');
        }

        // å¤„ç†ç”»å¸ƒç‚¹å‡»
        function handleCanvasClick(e) {
            if (canvasElements.length === 0) return;
            
            const canvas = document.getElementById('preview-canvas');
            if (canvas.style.display === 'none') return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            // æ£€æŸ¥ç‚¹å‡»äº†å“ªä¸ªå…ƒç´ 
            const clickedElement = findElementAtPosition(x, y);
            
            if (clickedElement) {
                toggleElementSelection(canvasElements.indexOf(clickedElement));
            } else {
                // ç‚¹å‡»ç©ºç™½å¤„ï¼Œæ¸…é™¤æ‰€æœ‰é€‰æ‹©
                selectedElements = [];
                updateElementsList();
                renderCanvasPreview();
            }
        }

        // æŸ¥æ‰¾æŒ‡å®šä½ç½®çš„å…ƒç´ 
        function findElementAtPosition(x, y) {
            // æŒ‰z-indexå€’åºæŸ¥æ‰¾ï¼Œä¼˜å…ˆé€‰æ‹©ä¸Šå±‚å…ƒç´ 
            const sortedElements = [...canvasElements].sort((a, b) => (b.zIndex || 0) - (a.zIndex || 0));
            
            for (const element of sortedElements) {
                if (x >= element.x && x <= element.x + element.width &&
                    y >= element.y && y <= element.y + element.height) {
                    return element;
                }
            }
            
            return null;
        }

        // åŠ è½½ç”»å¸ƒæ•°æ®
        function loadCanvasData(data) {
            canvasElements = data.elements || [];
            
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats();
            
            // æ˜¾ç¤ºç”»å¸ƒé¢„è§ˆ
            renderCanvasPreview();
            
            // æ›´æ–°å…ƒç´ åˆ—è¡¨
            updateElementsList();
            
            // å¯ç”¨æŒ‰é’®
            document.getElementById('export-canvas-btn').disabled = false;
            document.getElementById('export-json-btn').disabled = false;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('element-count').textContent = canvasElements.length;
            
            if (canvasElements.length > 0) {
                const canvas = document.getElementById('preview-canvas');
                document.getElementById('canvas-size').textContent = `${canvas.width} x ${canvas.height}`;
            } else {
                document.getElementById('canvas-size').textContent = '-';
            }
        }

        // æ¸²æŸ“ç”»å¸ƒé¢„è§ˆ
        function renderCanvasPreview() {
            const previewEmpty = document.getElementById('preview-empty');
            const previewCanvas = document.getElementById('preview-canvas');
            
            if (canvasElements.length === 0) {
                previewEmpty.style.display = 'block';
                previewCanvas.style.display = 'none';
                return;
            }
            
            previewEmpty.style.display = 'none';
            previewCanvas.style.display = 'block';
            
            const ctx = previewCanvas.getContext('2d');
            
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸
            if (canvasElements.length > 0) {
                const firstElement = canvasElements[0];
                const canvasWidth = firstElement.canvasWidth || 1920;
                const canvasHeight = firstElement.canvasHeight || 1080;
                
                previewCanvas.width = canvasWidth;
                previewCanvas.height = canvasHeight;
                
                // ç™½è‰²èƒŒæ™¯
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);
                
                // æŒ‰z-indexæ’åºç»˜åˆ¶å…ƒç´ 
                const sortedElements = [...canvasElements].sort((a, b) => (a.zIndex || 0) - (b.zIndex || 0));
                
                let loadedImages = 0;
                const totalImages = sortedElements.length;
                
                if (totalImages === 0) return;
                
                sortedElements.forEach(elementData => {
                    const img = new Image();
                    img.onload = function() {
                        // ç»˜åˆ¶å›¾ç‰‡
                        ctx.drawImage(img, elementData.x, elementData.y, elementData.width, elementData.height);
                        
                        // å¦‚æœå…ƒç´ è¢«é€‰ä¸­ï¼Œç»˜åˆ¶è¾¹æ¡†
                        if (selectedElements.includes(elementData)) {
                            ctx.strokeStyle = '#6366f1';
                            ctx.lineWidth = 3;
                            ctx.setLineDash([5, 5]);
                            ctx.strokeRect(elementData.x, elementData.y, elementData.width, elementData.height);
                            ctx.setLineDash([]);
                            
                            // ç»˜åˆ¶é€‰ä¸­è§’æ ‡
                            const cornerSize = 8;
                            ctx.fillStyle = '#6366f1';
                            
                            // å·¦ä¸Šè§’
                            ctx.fillRect(elementData.x - cornerSize/2, elementData.y - cornerSize/2, cornerSize, cornerSize);
                            // å³ä¸Šè§’
                            ctx.fillRect(elementData.x + elementData.width - cornerSize/2, elementData.y - cornerSize/2, cornerSize, cornerSize);
                            // å·¦ä¸‹è§’
                            ctx.fillRect(elementData.x - cornerSize/2, elementData.y + elementData.height - cornerSize/2, cornerSize, cornerSize);
                            // å³ä¸‹è§’
                            ctx.fillRect(elementData.x + elementData.width - cornerSize/2, elementData.y + elementData.height - cornerSize/2, cornerSize, cornerSize);
                        }
                        
                        loadedImages++;
                    };
                    img.src = elementData.src;
                });
            }
        }

        // æ›´æ–°å…ƒç´ åˆ—è¡¨
        function updateElementsList() {
            const list = document.getElementById('elements-list');
            
            if (canvasElements.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>æš‚æ— å…ƒç´ </p></div>';
                return;
            }
            
            // æŒ‰z-indexæ’åºæ˜¾ç¤º
            const sortedElements = [...canvasElements].sort((a, b) => (b.zIndex || 0) - (a.zIndex || 0));
            
            list.innerHTML = sortedElements.map((el, index) => `
                <div class="element-item ${selectedElements.includes(el) ? 'selected' : ''}" onclick="toggleElementSelection(${index})">
                    <div class="element-info">
                        <img src="${el.src}" alt="${el.name}" class="element-thumbnail">
                        <div>
                            <div class="element-name">${el.name || 'å›¾ç‰‡ ' + (index + 1)}</div>
                            <div class="element-size">${el.width} Ã— ${el.height}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // åˆ‡æ¢å…ƒç´ é€‰æ‹©
        function toggleElementSelection(index) {
            const element = canvasElements[index];
            const elementIndex = selectedElements.indexOf(element);
            
            if (elementIndex > -1) {
                selectedElements.splice(elementIndex, 1);
            } else {
                selectedElements.push(element);
            }
            
            updateElementsList();
            renderCanvasPreview(); // æ›´æ–°ç”»å¸ƒé¢„è§ˆä¸­çš„é€‰ä¸­çŠ¶æ€
        }

        // æ‰¹é‡æ›¿æ¢å›¾ç‰‡
        function batchReplace() {
            if (canvasElements.length === 0) return;
            
            const files = Array.from(document.getElementById('replace-input').files);
            if (files.length === 0) {
                showToast('è¯·é€‰æ‹©æ›¿æ¢å›¾ç‰‡', 'error');
                return;
            }
            
            if (selectedElements.length === 0) {
                showToast('è¯·é€‰æ‹©è¦æ›¿æ¢çš„å…ƒç´ ', 'error');
                return;
            }
            
            let replacedCount = 0;
            const fileIndex = { current: 0 };
            
            selectedElements.forEach((elementData) => {
                if (fileIndex.current >= files.length) {
                    fileIndex.current = 0; // å¾ªç¯ä½¿ç”¨å›¾ç‰‡
                }
                
                const file = files[fileIndex.current];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    // åªæ›´æ–°å›¾ç‰‡æºï¼Œä¿æŒåŸå§‹å°ºå¯¸å’Œä½ç½®
                    elementData.src = event.target.result;
                    elementData.name = file.name;
                    
                    replacedCount++;
                    
                    if (replacedCount === selectedElements.length) {
                        renderCanvasPreview();
                        updateElementsList();
                        showToast(`å·²æ›¿æ¢ ${replacedCount} ä¸ªå…ƒç´ `, 'success');
                    }
                };
                
                reader.readAsDataURL(file);
                fileIndex.current++;
            });
        }

        // å¯¼å‡ºç”»å¸ƒ
        function exportCanvas() {
            if (canvasElements.length === 0) return;
            
            const withBg = document.getElementById('export-with-bg').checked;
            const format = document.getElementById('export-format').value;
            
            const exportCanvas = document.createElement('canvas');
            const ctx = exportCanvas.getContext('2d');
            
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸
            const firstElement = canvasElements[0];
            const canvasWidth = firstElement.canvasWidth || 1920;
            const canvasHeight = firstElement.canvasHeight || 1080;
            
            exportCanvas.width = canvasWidth;
            exportCanvas.height = canvasHeight;
            
            // èƒŒæ™¯
            if (withBg) {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            }
            
            // æŒ‰z-indexæ’åºç»˜åˆ¶å…ƒç´ 
            const sortedElements = [...canvasElements].sort((a, b) => (a.zIndex || 0) - (b.zIndex || 0));
            
            let loadedImages = 0;
            const totalImages = sortedElements.length;
            
            if (totalImages === 0) return;
            
            sortedElements.forEach(elementData => {
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, elementData.x, elementData.y, elementData.width, elementData.height);
                    loadedImages++;
                    
                    if (loadedImages === totalImages) {
                        exportCanvas.toBlob(function(blob) {
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            
                            const extension = format === 'jpeg' ? 'jpg' : format;
                            a.download = `canvas-${Date.now()}.${extension}`;
                            
                            a.click();
                            URL.revokeObjectURL(url);
                            
                            showToast('ç”»å¸ƒå·²å¯¼å‡º', 'success');
                        }, `image/${format}`);
                    }
                };
                img.src = elementData.src;
            });
        }

        // å¯¼å‡ºJSON
        function exportJSON() {
            if (canvasElements.length === 0) {
                showToast('æ²¡æœ‰å¯å¯¼å‡ºçš„æ•°æ®', 'error');
                return;
            }
            
            const data = {
                elements: canvasElements,
                timestamp: new Date().toISOString()
            };
            
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `canvas-data-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('JSONæ–‡ä»¶å·²å¯¼å‡º', 'success');
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const msg = document.getElementById('toast-message');
            
            toast.className = 'toast ' + type;
            msg.textContent = message;
            
            switch(type) {
                case 'success':
                    icon.textContent = 'âœ…';
                    break;
                case 'error':
                    icon.textContent = 'âŒ';
                    break;
                case 'info':
                    icon.textContent = 'â„¹ï¸';
                    break;
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
